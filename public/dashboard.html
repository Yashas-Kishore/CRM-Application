<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Navbar styles */
        .navbar {
            background-color: #0078d4;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }

        .navbar h1 {
            margin: 0;
        }

        .navbar .search-bar input {
            padding: 8px;
            font-size: 16px;
            border-radius: 4px;
            border: none;
            outline: none;
        }

        .navbar .search-bar button {
            padding: 8px 16px;
            background-color: #005a9e;
            border: none;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }

        /* Container for icon cards */
        .container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 40px;
        }

        .card {
            background-color: #f8f9fa;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 200px;
            margin: 20px;
            padding: 20px;
            text-align: center;
            transition: 0.3s;
            cursor: pointer;
        }

        .card:hover {
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .card img {
            width: 80px;
            margin-bottom: 20px;
        }

        .card h3 {
            margin: 10px 0;
            color: #0078d4;
        }

        .footer {
            text-align: center;
            padding: 20px;
            background-color: #f8f9fa;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <h1>Welcome, User!</h1>
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search content...">
            <button onclick="searchContent()">Search</button>
        </div>
    </div>

    <!-- Icon cards -->
    <div class="container">
        <div class="card" onclick="redirectTo('calendar')">
            <img src="calendar_icon.png" alt="Calendar">
            <h3>Calendar</h3>
        </div>
        <div class="card" onclick="redirectTo('meetings')">
            <img src="meetings_icon.png" alt="Meetings">
            <h3>Meetings</h3>
        </div>
        <div class="card" onclick="redirectTo('tasks')">
            <img src="todo_icon.png" alt="To-do List">
            <h3>To-Do List</h3>
        </div>
        <div class="card" onclick="redirectTo('emails')">
            <img src="emails_icon.png" alt="Emails">
            <h3>Emails</h3>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>&copy; 2024 Your Company. All rights reserved.</p>
    </div>

    <!-- JavaScript for redirection and search functionality -->
    <script>
        function redirectTo(page) {
            window.location.href = `/${page}`;
        }

        function searchContent() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const cards = document.querySelectorAll('.card h3');
            cards.forEach(card => {
                if (card.innerText.toLowerCase().includes(query)) {
                    alert(`Redirecting to ${card.innerText}`);
                    window.location.href = `/${card.innerText.toLowerCase().replace(' ', '-')}`;
                }
            });
        }
    </script>

</body>
</html>
